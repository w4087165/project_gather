<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新笔记</title>
    <style>
        div{
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="/note/mod/{{anote.id}}" method="POST">
        <div>
            <label>标题:</label>
            <input type="text" name="title" value="{{title}}">
            <input type="submit" value="保存">
            <a href="/note/">返回笔记</a>
        </div>
        <div>
            <textarea name="content" id=""
                      cols="40" rows="10" >{{content}}</textarea>
        </div>
    </form>

</body>
</html>
